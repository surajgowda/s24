{% extends 'base.html' %}

{% block content %}

<style>
  * {
    box-sizing: border-box;
  }
  
  body {
    font-family: "Open Sans", sans-serif;
    margin: 0;
    padding: 1rem;
  }
  
  article {
    max-width: 70rem;
    margin: 0 auto;
    border: 0.18rem solid lightgrey;
    padding: clamp(1rem, 2vw, 3rem);
    border-radius: 0.5rem;
  }
  
  h1, dl {
    margin: 0;
  }
  
  article > * + * {
    margin-top: 1rem;
  }
  
  dl {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(min(100%, 20rem), 1fr));
    gap: 1rem;
  }
  
  dl > div {
    background: antiquewhite;
    padding: 1rem;
  }
  
  dl > div:nth-child(4n - 2) {
    background: lavenderblush;
  }
  
  dl > div:nth-child(4n - 1) {
    background: azure;
  }
  
  dl > div:nth-child(4n) {
    background: lavender;
  }
  
  dt {
    font-weight: 700;
    font-size: 1.3rem;
  }
  
  dd {
    margin: 0;
  }
</style>

<article>
	<h1>Yesterdays' Activities</h1>
	<dl>
    {% for details in urname%}
		<div>
			<dt>{{ details.user.username }}</dt>
			<dd>{{ details.text }}</dd>
      <dd>{{ details.date }}</dd>
      {% if user.is_authenticated and user ==  details.user %}
      <dd><a href="{% url 'update_activity' details.id %}">Update</a></dd>
      {% endif %}
		</div>
    {% endfor %}
	</dl>
</article>
<br>
<br>
<br>
<br>
<br>
<br>
</div>
{% endblock content %}
